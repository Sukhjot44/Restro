<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up Page</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #signup-form {
      display: none;
    }
    .form-switch {
      cursor: pointer;
      color: #CC3333;
      text-decoration: none;
      padding: 15px;
    
    }
    .form-switch:hover{
      color:black
    }
  </style>
</head>
<body>
  <div class="container login text-center" style="max-width: 500px;">
    <h1 >Welcome to <span style="color: #CC3333;">RestrO</span></h1>
    

    <form id="login-form">
      <h5 style="padding-bottom: 15px;">Login</h5>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="custom-btn">Login</button>
      <p class="form-switch" id="switch-to-signup">Don't have an account? Sign up here</p>
    </form>

    <form id="signup-form">
      <h5 style="padding-bottom: 15px;">Sign Up</h5>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="custom-btn">Sign Up</button>
      <p class="form-switch" id="switch-to-login">Already have an account? Login here</p>
      <div id="confirmation-message" class="alert" style="display: none;">Successful</div>


    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const showLoginButton = document.getElementById("show-login");
    const showSignupButton = document.getElementById("show-signup");
    const switchToSignupLink = document.getElementById("switch-to-signup");
    const switchToLoginLink = document.getElementById("switch-to-login");

    function showLogin() {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    }

    function showSignup() {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    }

    switchToSignupLink.addEventListener("click", showSignup);
    switchToLoginLink.addEventListener("click", showLogin);
  </script>

<script>
  function showLogin() {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("signup-form").style.display = "none";
  }

  function showSignup() {
    document.getElementById("signup-form").style.display = "block";
    document.getElementById("login-form").style.display = "none";
  }

  function validateLoginForm() {
    const username = document.getElementById("login-form").elements.username.value;
    const password = document.getElementById("login-form").elements.password.value;

    if (!username || !password) {
      alert("Please fill in both fields for login.");
      return false;
    }

    // You can add more advanced validation if needed.

    return true;
  }

  function validateContactForm() {
    // Check the form's validity
    var form = document.querySelector('form');
    if (form.checkValidity()) {
      // If the form is valid, show the confirmation message
      // You can also submit the form here if needed
      // form.submit();
    }var phoneInput = document.getElementById('phone');
    var phoneError = document.getElementById('phone-error');
    var phonePattern = /^[0-9]+$/;
    if (!phonePattern.test(phoneInput.value)) {
      phoneError.style.display = 'block';
      return false; // Prevent form submission
    } else {
      phoneError.style.display = 'none';
    }
    document.getElementById('confirmation-message').style.display = 'block';

    // Return false to prevent the form from actually submitting
    return false;
  }

  showLogin();
</script>
  <!-- Include Bootstrap JS (you can place it at the end of the body) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
