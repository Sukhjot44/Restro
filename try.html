<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up Page</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #signup-form {
      display: none;
    }
    .form-switch {
      cursor: pointer;
      color: #CC3333;
      text-decoration: none;
      padding: 15px;
    
    }
    .form-switch:hover{
      color:black
    }
  </style>
</head>
<body>
  <div class="container login text-center" style="max-width: 500px;">
    <h1 >Welcome to <span style="color: #CC3333;">RestrO</span></h1>
    

    <form id="login-form" name="myform">
      <h5 style="padding-bottom: 15px;">Login</h5>
    
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
        <p id="username-error" style="color: red;"></p>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <p id="password-error" style="color: red;"></p>
      </div>
      <a onclick="validateForm()" class="custom-btn" href='#'>Login</a>
      <p class="form-switch" id="switch-to-signup">Don't have an account? Sign up here</p>
    </form>

    <form id="signup-form">
      <h5 style="padding-bottom: 15px;">Sign Up</h5>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
        <p id="emailerror" style="color: red;"></p>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
        <p id="usernameerror" style="color: red;"></p>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <p id="passworderror" style="color: red;"></p>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
        <p id="confirmpassworderror" style="color: red;"></p>
      </div>
      <a onclick="validateSignupForm()" class="custom-btn" href='#'>Sign Up</a>
      <p class="form-switch" id="switch-to-login">Already have an account? Login here</p>
    </form>
    
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const showLoginButton = document.getElementById("show-login");
    const showSignupButton = document.getElementById("show-signup");
    const switchToSignupLink = document.getElementById("switch-to-signup");
    const switchToLoginLink = document.getElementById("switch-to-login");

    function showLogin() {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    }

    function showSignup() {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    }

    switchToSignupLink.addEventListener("click", showSignup);
    switchToLoginLink.addEventListener("click", showLogin);
  </script>

<script>
  function validateForm() {
    var username = document.forms["myform"]["username"].value;
    var password = document.forms["myform"]["password"].value;

    if (username == "") {
      document.getElementById("username-error").innerHTML = "Username cannot be empty";
      return false;
    } else {
      document.getElementById("username-error").innerHTML = "";
    }

    if (password == "") {
      document.getElementById("password-error").innerHTML = "Password cannot be empty";
      return false;
    } else {
      document.getElementById("password-error").innerHTML = "";
    }

   
    window.location.href = "index.html";
  }



</script>
<script>
  function validateSignupForm() {
    var email = document.forms["signup-form"]["email"].value;
    var username = document.forms["signup-form"]["username"].value;
    var password = document.forms["signup-form"]["password"].value;
    var confirmPassword = document.forms["signup-form"]["confirmPassword"].value;

    // Reset error messages
    document.getElementById("emailerror").innerHTML = "";
    document.getElementById("usernameerror").innerHTML = "";
    document.getElementById("passworderror").innerHTML = "";
    document.getElementById("confirmpassworderror").innerHTML = "";
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email === "") {
      document.getElementById("emailerror").innerHTML = "Email cannot be empty";
      return false;
    } else if (!emailRegex.test(email)) {
      document.getElementById("emailerror").innerHTML = "Invalid email format";
      return false;
    }
    

    if (username === "") {
      document.getElementById("usernameerror").innerHTML = "Username cannot be empty";
      return false;
    }

    if (password === "") {
      document.getElementById("passworderror").innerHTML = "Password cannot be empty";
      return false;
    }

    if (confirmPassword === "" || confirmPassword !== password) {
      document.getElementById("confirmpassworderror").innerHTML = "Passwords do not match";
      return false;
    }

    window.location.href = "index.html";
  }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
